{% extends 'layout.html' %}

{% block body %}
  <h1>{{title}}</h1>
  <hr>
  <table class="table table-striped">
    <tr>
      {% for col in colnames %}
        <th>{{col}}</th>
      {% endfor %}
      <th></th>
    </tr>
    {% for index, row in data.iterrows() %}
      <tr>
        {% for i in range(1,row|length) %}
          <td>{{row[i]}}</td>
        {% endfor %}
        <td><a href=/{{summaryLink}}/{{row['id']}} class="btn btn-success">View Summary</a><td>
      </tr>
    {% endfor %}
  </table>
  <hr>
{% endblock %}
